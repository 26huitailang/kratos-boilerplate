auth:
  jwt_secret_key: "test-jwt-secret-key-for-documentation-demo"
  access_token_expiration: "3600s" # 1 hour in seconds
  refresh_token_expiration: "604800s" # 7 days in seconds
  captcha_enabled: true
  captcha_expiration: "300s" # 5 minutes in seconds
  max_login_attempts: 5
  lock_duration: "1800s" # 30 minutes in seconds
  totp_enabled: false

plugins:
  enabled: false # 暂时禁用插件避免复杂性
